<div #chatContainer class="messages" >
  <div *ngFor="let m of messages; let i = index">
    <h3 *ngIf="showDateHeader(messages, i)">
      {{ m.timestamp | date }}
    </h3>
    <p>[{{ m.timestamp | date: "HH:mm" }}] {{ m.username }} : {{ m.text }}</p>
    <img *ngIf='showImage(m)' src='{{m.imageUrl}}'>
  </div>
</div>
